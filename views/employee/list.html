<h3><a class="btn btn-secondary" href="/employee"><i class="fa fa-plus"></i> Create</a> Employee List</h3>
<table class="table table-striped">
           
           <table class="table table-sm table-dark">

                <thead>
                <tr>
                    <th>name</th>
                    <th>number</th>
                    <th>email</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    {{#each list}}
                    <tr>
                        <td>{{this.name}}</td>
                          <td>{{this.number}}</td>
                            <td>{{this.email}}</td>
                            <td>
                                <a class="btn btn-secondary" href="/employee/{{this._id}}" >update</a>
                                <a class="btn btn-primary" href="/employee/delete/{{this._id}}">delete</a>
                            </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
